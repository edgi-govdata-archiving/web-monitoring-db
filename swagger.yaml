        type: object
        properties:
          first:
            type: string
            format: uri
          last:
            type: string
            format: uri
          prev:
            type: string
            format: uri
          next:
            type: string
            format: uri
      data:
        type: array
        items:
          $ref: '#/definitions/Maintainer'

  Tagging:
    type: object
    properties:
      uuid:
        type: string
        format: uuid4
      name:
        type: string
      assigned_at:
        type: string
        format: datetime

  Tag:
    type: object
    properties:
      uuid:
        type: string
        format: uuid4
      name:
        type: string
      created_at:
        type: string
        format: datetime
      updated_at:
        type: string
        format: datetime

  TagPost:
    description: >-
      This data can be posted to create or update a tag.
      The `uuid` field is only valid when being used to attach
      a tag to a page, and if it is used, all other fields
      are ignored.
    type: object
    properties:
      uuid:
        type: string
        format: uuid4
