definitions:
  Version:
    type: object
    properties:
      uuid:
        type: string
        format: uuid4
      page_uuid:
        type: string
        format: uuid4
      capture_time:
        type: string
        format: datetime
      uri:
        type: string
        format: uri
      version_hash:
        type: string
      source_type:
        type: string
      source_metadata:
        type: object
        description: >-
          A JSON blob containing extra source specific information.  This
          field is free-form, but the data will generally follow one of the
          formats documented under the models section that has a name
          starting with "source_metadata_."  For example: source_metadata_versionista
  Page:
    type: object
    properties:
      uuid:
        type: string
        format: uuid4
      url:
        type: string
      title:
        type: string
      site:
        type: string
      agency:
        type: string
      created_at:
        type: string
        format: datetime
      updated_at:
        type: string
        format: datetime
      latest:
        $ref: '#/definitions/Version'
  Change:
    type: object
    properties:
      uuid:
        type: string
        format: uuid4
      uuid_from:
        type: string
        format: uuid4
      uuid_to:
        type: string
        format: uuid4
      priority:
        type: number
        format: float
      significance:
        type: number
        format: float
      current_annotation:
        type: object
      created_at:
        type: string
        format: datetime
      updated_at:
        type: string
        format: datetime
  Annotation:
    type: object
    properties:
      uuid:
        type: string
        format: uuid4
      author_id:
        type: number
        format: int64
      annotation:
        type: object
      from_version:
        type: string
        format: uuid4
      to_version:
        type: string
        format: uuid4
      created_at:
        type: string
        format: datetime
      updated_at:
        type: string
        format: datetime
  SinglePage:
    type: object
    properties:
      data:
        $ref: '#/definitions/Page'
  PageOfPages:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: '#/definitions/Page'
      links:
        type: object
        properties:
          first:
            type: string
            format: uri
          last:
            type: string
            format: uri
          prev:
            type: string
            format: uri
          next:
            type: string
            format: uri
  SingleVersion:
    type: object
    properties:
      data:
        $ref: '#/definitions/Version'
  PageOfVersions:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: '#/definitions/Version'
      links:
        type: object
        properties:
          first:
            type: string
            format: uri
          last:
            type: string
            format: uri
          prev:
            type: string
            format: uri
          next:
            type: string
            format: uri
  SingleChange:
    type: object
    properties:
      data:
        $ref: '#/definitions/Change'
      links:
        type: object
        properties:
          page:
            type: string
            format: uri
          from_version:
            type: string
            format: uri
          to_version:
            type: string
            format: uri
  PageOfChanges:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: '#/definitions/Change'
      links:
        type: object
        properties:
          first:
            type: string
            format: uri
