  PageOfTaggings:
    type: object
    properties:
      links:
        type: object
        properties:
          first:
            type: string
            format: uri
          last:
            type: string
            format: uri
          prev:
            type: string
            format: uri
          next:
            type: string
            format: uri
      data:
        type: array
        items:
          $ref: '#/definitions/Tagging'

  SingleTag:
    type: object
    properties:
      data:
        $ref: '#/definitions/Tag'

  PageOfTags:
    type: object
    properties:
      links:
        type: object
        properties:
          first:
            type: string
            format: uri
          last:
            type: string
            format: uri
          prev:
            type: string
            format: uri
          next:
            type: string
            format: uri
      data:
        type: array
        items:
          $ref: '#/definitions/Tag'

