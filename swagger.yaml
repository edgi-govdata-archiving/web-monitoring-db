    properties:
      data:
        type: object
        properties:
          user_id:
            type: number
            format: int64
          id:
            type: number
            format: int64
          status:
            type: string
          processing_errors:
            type: array
            items:
              type: string
          file:
            type: string
            format: uuid4
  SingleAnnotation:
    type: object
    properties:
      data:
        $ref: '#/definitions/Annotation'
  PageOfAnnotations:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: '#/definitions/Annotation'
  source_metadata_versionista:
    type: object
