        type: string
      account:
        type: string
      site_id:
        type: string
      page_id:
        type: string
      diff_hash:
        type: string
      version_id:
        type: string
      diff_length:
        type: integer
      has_content:
        type: boolean
      diff_with_first_url:
        type: string
