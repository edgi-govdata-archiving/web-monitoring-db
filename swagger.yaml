swagger: '2.0'
info:
  description: >-
    The web application that brokers snapshots of webpages archived by various
    third parties and 'diffs' between these versions.
  version: '0'
  title: web-monitoring-db
  license:
    name: GPL 3
    url: >-
      https://github.com/edgi-govdata-archiving/web-monitoring-db/blob/master/LICENSE
host: web-monitoring-db.herokuapp.com
basePath: /api/v0
tags:
  - name: pages
    description: Logical Pages (URLs) tracked
  - name: store
    description: Access to Petstore orders
  - name: user
    description: Operations about user
    externalDocs:
      description: Find out more about our store
      url: 'http://swagger.io'
schemes:
  - https
paths:
  /pages:
    get:
      tags:
        - pages
      summary: List tracked Pages
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: page
          in: query
          description: pagination parameter
          required: false
          type: integer
          default: 1
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/PageOfPages'
  '/pages/{page_id}':
    get:
      tags:
        - pages
      summary: Get a specific Page
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: page_id
          in: path
          description: ID of Page to return
          required: true
          type: string
          format: uuid4
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Page'
  '/pages/{page_id}/versions':
    get:
      tags:
        - pages
      summary: Get all the Versions for a specific Page
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: page_id
          in: path
          description: ID of Page to return
          required: true
          type: string
          format: uuid4
        - name: page
          in: query
          description: pagination parameter
          required: false
          type: integer
          default: 1
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/PageOfVersions'
definitions:
  Version:
    type: object
    properties:
      uuid:
        type: string
        format: uuid4
      page_uuid:
        type: string
        format: uuid4
      capture_time:
        type: string
        format: datetime
      uri:
        type: string
        format: uri
      version_hash:
        type: string
      source_type:
        type: string
      source_metadata:
        type: object
  Page:
    type: object
    properties:
      uuid:
        type: string
        format: uuid4
      url:
        type: string
      title:
        type: string
      site:
        type: string
      agency:
        type: string
      created_at:
        type: string
        format: datetime
      updated_at:
        type: string
        format: datetime
      latest:
        $ref: '#/definitions/Version'
  PageOfPages:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: '#/definitions/Page'
      links:
        type: object
        properties:
          first:
            type: string
            format: uri
          last:
            type: string
            format: uri
          prev:
            type: string
            format: uri
          next:
            type: string
            format: uri
  PageOfVersions:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: '#/definitions/Version'
      links:
        type: object
        properties:
          first:
            type: string
            format: uri
          last:
            type: string
            format: uri
          prev:
            type: string
            format: uri
          next:
            type: string
            format: uri
externalDocs:
  description: Find out more about the web-monitoring project.
  url: 'https://github.com/edgi-govdata-archiving/web-monitoring'
