swagger: '2.0'
info:
  description: >-
    The web application that brokers snapshots of webpages archived by various
    third parties and 'diffs' between these versions.
  version: '0'
  title: web-monitoring-db
  license:
    name: GPL 3
    url: >-
      https://github.com/edgi-govdata-archiving/web-monitoring-db/blob/master/LICENSE
host: web-monitoring-db.herokuapp.com
basePath: /api/v0
tags:
  - name: pages and versions
    description: Logical Pages tracked and their Versions (snapshots)
  - name: changes
    description: comparisons between two Versions
  - name: imports
    description: Bulk-importing Versions
schemes:
  - https
paths:
  /pages:
    get:
      tags:
        - pages and versions
      summary: List tracked Pages
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: page
          in: query
          description: pagination parameter
          required: false
          type: integer
          default: 1
        - name: site
          in: query
          description: Filter results by site.
          required: false
          type: string
        - name: agency
          in: query
          description: Filter results by agency.
          required: false
          type: string
        - name: url
          in: query
          description: Match Page url (may include wildcard *).
          required: false
          type: string
        - name: title
          in: query
          description: >-
            Filter results by title. Exact matches only. Unoptimized
            performance.
          required: false
          type: string
        - name: include_versions
          in: query
          description: >-
            If true, add a versions key to the each item with the output of
            /pages/{page_id}/versions inlined.
          required: false
          type: string
          default: false
        - name: source_type
          in: query
          description: >-
            Only relevant if include_versions=true. Filters versions by
            source_type.
          required: false
          type: string
        - name: hash
          in: query
          description: >-
            Only relevant if include_versions=true. Filters versions by
            version_hash.
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/PageOfPages'
  '/pages/{page_id}':
    get:
      tags:
        - pages and versions
      summary: Get a specific Page
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: page_id
          in: path
          description: ID of Page to return
          required: true
          type: string
          format: uuid4
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/SinglePage'
  '/pages/{page_id}/versions':
    get:
      tags:
        - pages and versions
      summary: Get all the Versions for a specific Page
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: page_id
          in: path
          description: ID of Page to return
          required: true
          type: string
          format: uuid4
        - name: page
          in: query
          description: pagination parameter
          required: false
          type: integer
          default: 1
        - name: capture_time
          in: query
          description: >-
            filter by capture time; may also be specified as a range given as
            time..time such as 2017-04-01T10:00Z..2017-04-01T12:00Z
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/PageOfVersions'
    post:
      tags:
        - pages and versions
      summary: Submit one new Version (see also imports)
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: uuid
          in: query
          description: uuid of new Version to store
          required: true
          type: string
          format: uuid4
        - name: capture_time
          in: query
          description: capture_time new Version to store
          required: true
          type: string
          format: datetime
        - name: uri
          in: query
          description: URI of content of new Version to store
          required: true
          type: string
        - name: version_hash
          in: query
          description: sha256 hash of Version content
          required: true
          type: string
        - name: source_type
          in: query
          description: 'source, such as internet_archive'
          required: true
          type: string
        - name: source_metadata
          in: query
          description: '???'
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/SingleVersion'
  '/pages/{page_id}/versions/{version_id}':
    get:
      tags:
        - pages and versions
      summary: Get a specific Version
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: page_id
          in: path
          description: ID of Page whose Version this is
          required: true
          type: string
          format: uuid4
        - name: version_id
          in: path
          description: ID of the Version to show
          required: true
          type: string
          format: uuid4
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/SingleVersion'
  '/pages/{page_id}/changes/{from_version}{to_version}/annotations':
    get:
      tags:
        - changes
      summary: List Anonotations for a Change between two Versions
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: page_id
          in: path
          description: ID of Page whose Version this is
          required: true
          type: string
          format: uuid4
        - name: from_version
          in: path
          description: ID of the "before" Version
          required: true
          type: string
          format: uuid4
        - name: to_version
          in: path
          description: ID of the "after" Version
          required: true
          type: string
          format: uuid4
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/PageOfAnnotations'
  /versions:
    get:
      tags:
        - pages and versions
      summary: Get all the Versions
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: page
          in: query
          description: pagination parameter
          required: false
          type: integer
          default: 1
        - name: capture_time
          in: query
          description: >-
            filter by capture time; may also be specified as a range given as
            time..time such as 2017-04-01T10:00Z..2017-04-01T12:00Z
          required: false
          type: string
        - name: source_type
          in: query
          description: Filter by source_type.
          required: false
          type: string
        - name: hash
          in: query
          description: Filter by version_hash.
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/PageOfVersions'
  '/versions/{version_id}':
    get:
      tags:
        - pages and versions
      summary: Get a specific Version
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: version_id
          in: path
          description: ID of Version to return
          required: true
          type: string
          format: uuid4
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/SingleVersion'
  /imports/:
    post:
      tags:
        - imports
      summary: Submit a batch of Versions to create
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/ImportStatus'
  '/imports/{import_id}':
    get:
      tags:
        - imports
      summary: Query the status of a batch import job
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: import_id
          in: path
          description: 'ID of import job, from the response to the submission'
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/ImportStatus'
definitions:
  Version:
    type: object
    properties:
      uuid:
        type: string
        format: uuid4
      page_uuid:
        type: string
        format: uuid4
      capture_time:
        type: string
        format: datetime
      uri:
        type: string
        format: uri
      version_hash:
        type: string
      source_type:
        type: string
      source_metadata:
        type: object
  Page:
    type: object
    properties:
      uuid:
        type: string
        format: uuid4
      url:
        type: string
      title:
        type: string
      site:
        type: string
      agency:
        type: string
      created_at:
        type: string
        format: datetime
      updated_at:
        type: string
        format: datetime
      latest:
        $ref: '#/definitions/Version'
  SinglePage:
    type: object
    properties:
      data:
        $ref: '#/definitions/Page'
  PageOfPages:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: '#/definitions/Page'
      links:
        type: object
        properties:
          first:
            type: string
            format: uri
          last:
            type: string
            format: uri
          prev:
            type: string
            format: uri
          next:
            type: string
            format: uri
  SingleVersion:
    type: object
    properties:
      data:
        $ref: '#/definitions/Version'
  PageOfVersions:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: '#/definitions/Version'
      links:
        type: object
        properties:
          first:
            type: string
            format: uri
          last:
            type: string
            format: uri
          prev:
            type: string
            format: uri
          next:
            type: string
            format: uri
  ImportStatus:
    type: object
    properties:
      data:
        type: object
        properties:
          user_id:
            type: number
            format: int64
          id:
            type: number
            format: int64
          status:
            type: string
          processing_errors:
            type: array
            items:
              type: string
          file:
            type: string
            format: uuid4
  Annotation:
    type: object
  PageOfAnnotations:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: '#/definitions/Annotation'
externalDocs:
  description: Find out more about the web-monitoring project.
  url: 'https://github.com/edgi-govdata-archiving/web-monitoring'
