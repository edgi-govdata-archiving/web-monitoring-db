  SingleMaintainer:
    type: object
    properties:
      links:
        type: object
        properties:
          parent:
            type: string
            format: url
          children:
            type: string
            format: url
      data:
        $ref: '#/definitions/Maintainer'

  PageOfMaintainers:
    type: object
    properties:
